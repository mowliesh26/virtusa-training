<!DOCTYPE html>
<html lang="en">

    <P>little tough bro</P>
    <p id="demo"></p>
    <script>
        let v="world";
        let r=v.split("");
        v="";
        for (let i=0;i<r.length;i++){
                v=v+r[i]
                +"<br>"
        }
        document.getElementById("demo").innerHTML = v;

    </script>
</html>
