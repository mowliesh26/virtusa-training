 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <P id="e"></P>

<button onclick="mogli()">
    check alphabetically
</button>
<button onclick="saro()">numerically check</button>
    <script>
        const d=[12,432,221,43];
        document.getElementById("e").innerHTML=d;

        function mogli(){
            d.sort();
            document.getElementById("e").innerHTML=d;
        }

        function saro(){
            d.sort(function (a,b){return a-b});
        document.getElementById("e").innerHTML=d;
    }
    </script>
 </body> </html>//wwwwfunction functionname(){
